name: Backend Pull Request CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install Dependencies
        run: |
          cd backend
          uv python install
          uv sync

      - name: Running Lint
        run: |
          cd backend
          uv run mypy .
          uv run ruff check .

      - name: Running Tests
        id: tests
        run: |
          cd backend
          uv run pytest -s --cov=app
          COVERAGE=$(uv run coverage report | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          echo "cov=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Print Summary
        run: |
          echo "# ðŸ“ Summary" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ§ª Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tests.outputs.cov }}%" >> $GITHUB_STEP_SUMMARY

      - name: Fail if coverage < 90%
        run: |
          COV=${{ steps.tests.outputs.cov }}
          if [ "$COV" -lt 90 ]; then
            echo "Coverage is below 90%: ${COV}%"
            exit 1
          fi
        shell: bash
