name: Backend Pull Request CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install Dependencies
        run: |
          cd backend
          uv python install
          uv sync

      - name: Running Lint
        run: |
          cd backend
          uv run mypy .
          uv run ruff check .

      - name: Running Tests
        run: |
          cd backend
          uv run pytest -s --cov=app
